<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">{{title}}</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search" (submit)="search()">
        <div class="input-group">
          <input type="text" class="form-control" name="searchText" placeholder="Search" [(ngModel)]="searchText">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
          </div>
        </div>
      </form>
      <form class="navbar-form navbar-right" (submit)="logIn()" [hidden]="isLoggedIn()">
        <div class="form-group">
          <input type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Sign in</button>
      </form>
      <form class="navbar-form navbar-right" (submit)="logout()" [hidden]="!isLoggedIn()">
        <button type="submit" class="btn btn-warning">Logout</button>
      </form>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<main>
  <div class="container" style="margin-top: 100px;">
    <alert></alert>
    <div class="jumbotron">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
